<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAximum sum 2d array</title>
    <script>
        let a = [[1, 2, 3], [3, 2, 1]];
        console.warn(a);
        let max_sum = 0;
        for (let i = 0; i < a.length; i++) {
            let sum = 0;
            for (let j = i; j < a[i].length; j++) {
                sum = sum + a[i][j];
            }
            if (sum > max_sum) {
                max_sum = sum;
            }
        }
        console.warn(max_sum);
    </script>
</head>
